<div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 d-flex flex-column">
  {% if incident_list %}
    <div class="p-3 shadow-lg blur bg-transparent shadow-lg border border-light border-opacity-75 mb-3">
    {% if update %}
      <a href="{% url 'imitation:home' %}?update=0" class="btn btn-danger btn-sm text-white mb-1 d-flex" tabindex="-1" role="button" aria-disabled="true">Выключить автообновление</a>
    {% else %}
      <a href="{% url 'imitation:home' %}" class="btn btn-success btn-sm text-white mb-1 d-flex" tabindex="-1" role="button" aria-disabled="true">Включить автообновление</a>
    {% endif %}
    </div>
  {% endif %}
  <div id="stat" class="p-3 shadow-lg blur bg-transparent shadow-lg border border-light border-opacity-75 mb-3">
    {% include 'imitation/incident_stat.html' %}
  </div>
</div>
