{% if messages %}
<div class="mt-1">
{% for message in messages %}
{% if message.tags == 'error' %}
  <div class="alert alert-dismissible alert-danger d-flex align-items-center mt-4 {% if forloop.last %}{% else %}mb-1{% endif %}" role="alert">
    <i class="bi bi-exclamation-octagon"></i>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <div class="p-1">{{message}}</div>
  </div>
{% else %}
  <div class="alert alert-dismissible alert-{{message.tags}} d-flex align-items-center mt-4 {% if forloop.last %}{% else %}mb-1{% endif %}" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		{% if message.tags == 'success' %}<i class="bi bi-check-circle"></i>{% endif %}
		{% if message.tags == 'warning' %}<i class="bi bi-exclamation-triangle"></i>{% endif %}
		{% if message.tags == 'info' %}<i class="bi bi-info-circle"></i>{% endif %}
    <div class="p-1">{{message}}</div>
  </div>
{% endif %}
{% endfor %}
</div>
{% endif %}
