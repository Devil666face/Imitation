{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}

{% block css %}
<style>
tr.htmx-swapping td {
  opacity: 0;
  transition: opacity 1s ease-out;
}
tr.htmx-swapping th {
  opacity: 0;
  transition: opacity 1s ease-out;
}
</style>
{% endblock %}

{% block content %}
<div class="cover-container text-white mt-3 m-auto p-4 shadow w-100 blur bg-transparent border border-light border-opacity-75 shadow-lg">
{% include 'imitation/form.html' %}
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
	document.body.addEventListener('htmx:configRequest', (event) => {
		event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
	})
</script>
{% endblock %}
